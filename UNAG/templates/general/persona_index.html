{% extends "general/administracion_index.html" %}

{% block container %}
	<div class="row">
		<legend><h3>Campus</h3></legend>
		<div class="col-lg-12 well">
			<div class="btn-group btn-proup-sm">
				<a title="Nuevo Campus" class="btn btn-default" href="{% url 'vista_nuevo_campus' %}">
					Nuevo
				</a>
			</div>
			<div class="pull-right">
				<span class="glyphicon glyphicon-search"></span>	
				<input type="text" id="txt_buscar" name="txt_buscar" placeholder="Buscar" />
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading"><h4>Lista de Campus con paginacion</h4></div>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<thead>
						<tr>
							<th>Identidad</th>
							<th>Nombre</th>
							<th>Correo</th>
							<th>Tel&eacute;fono</th>
							<th></th>
							<th></th>							
						</tr>
					</thead>
					<tbody>
						{% for p in persona %}
							<tr>
								<td>{{p.identidad}}</td>
								<td>{{p.nombre_completo}}</td>
								<td>{{p.correo_electronico}}</td>
								<td>{{p.telefono}}</td>
								<td>
									<center>
										<a title="Ver" href="{% url 'vista_detalle_campus' c.pk %}" class="btn btn-success">
											<span class="glyphicon glyphicon-eye-open"></span>
										</a>
									</center>
								</td>								
								<td>
									<center>
										<a title="Borrar" href="#" class="btn btn-danger">
											<span class="glyphicon glyphicon-remove-circle"></span>
										</a>
									</center>
								</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>				
		</div>
	</div>
{% endblock %}
