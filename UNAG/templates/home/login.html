<!DOCTYPE HTML>
<HTML>
	<head>
	<title>SARE-UNAG</title>
		<!--bootstrap-->
	<link href="/media/libs/dist/css/bootstrap.css" rel="stylesheet" type="text/css" >
	<link rel="icon" type="image/ico" href="/media/images/favicon.ico" />
	<script src="/media/libs/dist/js/jquery-1.8.2.js"></script>
	<script src="/media/libs/dist/js/Browser.js"></script>
	<style type="text/css">
		.form-signin {
	        max-width: 400px;
	        padding: 19px 29px 29px;
	        margin: 0 auto 20px;
	        background-color: #fff;
	        border: 1px solid #e5e5e5;
	        -webkit-border-radius: 5px;
	           -moz-border-radius: 5px;
	                border-radius: 5px;
	        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	                box-shadow: 0 1px 2px rgba(0,0,0,.05);
	      }
	      .form-signin .form-signin-heading,
	      .form-signin .checkbox {
	        margin-bottom: 10px;
	      }
	      .form-signin input[type="text"],
	      .form-signin input[type="password"] {
	        font-size: 16px;
	        height: auto;
	        margin-bottom: 15px;
	        padding: 7px 9px;
	      }
	</style>
	<nav class="navbar navbar-default navbar-inverse" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'vista_main_first' %}">Registro</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'vista_main_first' %}"><span class="glyphicon glyphicon-home">&nbsp;</span>Inicio</a></li>
              </ul>
            
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Bienvenido {{user.first_name}} !<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#"><span class="glyphicon glyphicon-cog">&nbsp;</span>Perfil</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-retweet">&nbsp;</span>Cambiar Contraseña</a></li>
                    <li class="divider"></li>
                    <li><a href="{% url 'vista_logout' %}"><span class="glyphicon glyphicon-off">&nbsp;</span>Cerrar Sesión</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
        </nav>	
</head>

<body>

<div class="container">
	<div class="row">
		<center><img src="/media/images/sarelogo.jpg" width="520px" height="360px"></center>
	</div>
	<div class="row">
		<form action="." method="POST" class="form-signin">
			<h3 class="form-signin-heading">Iniciar Sesión</h3>
			{% csrf_token %}
			{{mensaje}}
		
					<div class="form-group">
						{{form.as_p}}
					</div>
					<div id="id_login">
						<center><button class="btn btn-primary" type="submit">
							<span class="glyphicon glyphicon-log-in">&nbsp;</span>Entrar</button>		</center>
					</div>
		</form>
	</div>
</div>
</body>
<script type='text/javascript'>
    var brw = new Browser();
    if (brw.name=='iexplorer'){
        $('#id_login').addClass('alert alert-danger');
        $('#id_login').html('<h4>Lo sentimos!</h4><p><b>Debes usar Google Chrome ó Mozilla Firefox para poder accesar.</b></p>');

    }else if(brw.name=='chrome' && brw.version<28){
        $('#id_login').addClass('alert alert-danger');
        $('#id_login').html('<h4>Lo sentimos!</h4><p><b>Debes actualizar tu navegador para poder accesar.</b></p>');
    }else if(brw.name=='firefox' && brw.version<22){
    	$('#id_login').addClass('alert alert-danger');
        $('#id_login').html('<h4>Lo sentimos!</h4><p><b>Debes actualizar tu navegador para poder accesar.</b></p>');
    }else if(brw.name=='safari'){
        $('#id_login').addClass('alert alert-danger');
        $('#id_login').html('<h4>Lo sentimos!</h4><p><b>Debes usar Google Chrome ó Mozilla Firefox para poder accesar.</b></p>');
    }
</script>
</html>
