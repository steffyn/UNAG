{% extends "registro/menu_senso_docente.html" %}

{% block container %}
	<div class="col-lg-12 well">
		<h4>Detalle Datos Laborales</h4>			
	</div>
	<form id="frm_campus" name="frm_campus" action="." method="POST">{% csrf_token %}
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<a title="Nuevo Campus" class="btn btn-default" href="javascript:cambiarEstilo();">
						<span class="glyphicon glyphicon-edit">&nbsp;</span>Editar
				</a>
				<button type="submit" title="Nuevo Campus" id="btn_guardar" class="btn btn-default"disabled>
						<span class="glyphicon glyphicon-save">&nbsp;</span>Guardar
				</button>
			</div>

			<div class="panel-body">
				<div class="row">
					<div class="col-lg-8">
						{{formulario.as_p}}
					</div>
				</div>
			</div>
		</div>
	</form>
{% endblock %}

{% block extrafooter %}
	<script type="text/javascript">
		function cambiarEstilo(){
				$('input').removeAttr("disabled");
				$('#btn_guardar').removeAttr("disabled");	
				$('input').removeAttr("disabled");
				$('textarea').removeAttr("disabled");
				$('select').removeAttr("disabled");	

				restaurarValor("id_tipo_identificacion");
				restaurarValor("id_genero");
				restaurarValor("id_estado_civil");
				restaurarValor("id_pais_nacimiento");
				restaurarValor("id_pais_residencia");
				restaurarValor("id_departamento");
				restaurarValor("id_municipio");
				restaurarValor("id_aldea");
				restaurarValor("id_caserio");
				restaurarValor("id_barrio");
				restaurarValor("id_tipo_persona");
				restaurarValor("id_zona");
				restaurarValor("id_titulos");
				restaurarValor("id_centros");
		}
			
		inhabilitar_controles();
		actualizaChosen();
	</script>
{% endblock %}
